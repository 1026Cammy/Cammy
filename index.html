<!DOCTYPE html>
<html>
<head>
  <title>Digital Jukebox</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    #jukebox {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    li:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div id="jukebox">
    <h1>Digital Jukebox</h1>
    <ul id="playlist">
      <!-- Playlist items will be dynamically added here -->
    </ul>
  </div>

  <script>
    // Example GitHub repository URL
    const GITHUB_REPO_URL = 'https://github.com/1026Cammy/Cammy';

   // Function to fetch music data
function fetchMusicData() {
  fetch('music-data.json')
    .then(response => response.json())
    .then(data => {
      // Populate the playlist
      populatePlaylist(data);
    })
    .catch(error => {
      console.error('Error fetching music data:', error);
    });
}

// Function to populate the playlist
function populatePlaylist(musicData) {
  const playlist = document.getElementById('playlist');

  musicData.forEach(song => {
    const li = document.createElement('li');
    li.textContent = song.name;
    li.addEventListener('click', () => playSong(song.url));
    playlist.appendChild(li);
  });
}

// Function to play a song
function playSong(songUrl) {
  // Code to play the selected song goes here
  console.log(`Playing song: ${songUrl}`);
}

// Fetch music data and populate the playlist
fetchMusicData();
  </script>
</body>
</html>
