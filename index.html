
<html>
<head>
  <meta charset="UTF-8">
  <title>New Music Lab Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
    }
    .music-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    #music-canvas {
      width: 100%;
      height: 300px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>New Music Lab Project</h1>
    <div class="music-player">
      <canvas id="music-canvas"></canvas>
      <div class="controls">
        <button id="play-button">Play</button>
        <button id="pause-button">Pause</button>
        <button id="stop-button">Stop</button>
      </div>
    </div>
  </div>

  <script>
    // Declare and initialize the audio element
    const audio = new Audio();

    // Assign an array of song files to the audio source
    audio.src = [
      'https://github.com/1026Cammy/Cammy/blob/main/Elliot%20Moss_Slip.mp3'
    ];

    let currentIndex = 0;

    // Function to play the next song
    function playNextSong() {
      if (currentIndex < audio.src.length) {
        audio.src = audio.src[currentIndex];
        audio.play();
        currentIndex++;
      } else {
        // Reached the last song, stop playback
        audio.pause();
      }
    }

    // Add event listeners for the buttons
    document.getElementById('play-button').addEventListener('click', playNextSong);
    document.getElementById('pause-button').addEventListener('click', () => audio.pause());
    document.getElementById('stop-button').addEventListener('click', () => {
      audio.pause();
      audio.currentTime = 0;
      currentIndex = 0;
    });
  </script>
</body>
</html>
